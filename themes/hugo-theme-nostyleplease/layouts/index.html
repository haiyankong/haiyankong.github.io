{{ define "main" }}
<!-- nav -->
    {{ partial "back_link.html" .}}
    <div class="main-container">
<!-- left -->
        <div class="left-content">
            <center>
                <header>
                    <h3>Haiyan Kong | 孔海燕</h3>
                </header>

                <figure>
                    <img src="/profile.jpg" alt="Profile" width="220px">
                </figure>

                <audio controls="" style="width: 80%; height: 40px;">
                    <source src="https://haiyankong.github.io/name.mp3">
                    Your browser does not support the audio element.
                </audio>

                {{ .Content }}

            </center>
        </div>
<!-- right -->
        <div class="right-content">
            <!-- main content -->
            {{ partial "menu_item.html" (dict "context" . "collection" $.Site.Data.menu.entries) }}
        </div>
    </div>
<!-- Footer -->
    {{ if .Site.Params.theme_config.isShowFooter }}
    <hr>
    <center class="footertext">
        Powered by Hugo Theme <a href='https://github.com/hanwenguo/hugo-theme-nostyleplease' target='_blank' class="footerlink">nostyleplease</a>
    </center>
    {{ end }}
{{ end }}
