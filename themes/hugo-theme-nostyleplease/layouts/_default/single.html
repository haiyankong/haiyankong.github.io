{{ define "main" }}
<!-- nav -->
    {{ partial "back_link.html" .}}
<!-- content -->
    <article>
        <center><h1>{{ .Title }}</h1></center>
        {{ if .Params.toc }}
            <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
                {{ .TableOfContents }}
            </aside>
        {{ end }}
        {{ .Content }}
    </article>
{{ end }}
